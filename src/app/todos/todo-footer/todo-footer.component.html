<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> Pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros"
      (click)="filtroSeleccionado(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar</button>
</footer>
